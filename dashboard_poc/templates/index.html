<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>환율·주식·지수 비교 대시보드</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>환율·주식·지수 비교</h1>

        <div class="controls">
            <label>기간 시작: <input type="date" id="start-date"></label>
            <label>기간 종료: <input type="date" id="end-date"></label><br>

            <label>심볼 및 DB 선택 (콤마구분)</label><br>
            <input type="text" id="symbols" placeholder="예: USD/KRW,005930.KS">
            <input type="text" id="dbkeys"  placeholder="예: currency,stock_kr"><br>

            <button id="btn-compare">비교 보기</button>
        </div>

        <div id="chart" class="chart"></div>

    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
