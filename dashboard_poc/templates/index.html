<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>환율·주식·지수 비교 대시보드</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>환율·주식·지수 비교</h1>

        <div class="controls">
            <label>기간 시작: <input type="date" id="start-date"></label>
            <label>기간 종료: <input type="date" id="end-date"></label><br><br>

            <div class="select-add-group">
                <select id="db-type-select">
                    <option value="" disabled selected>항목 유형 선택</option>
                    <option value="currency">환율 (KRW 등)</option>
                    <option value="index">지수</option>
                    <option value="stock_kr">한국 주식 (KRW)</option>
                    <option value="stock_us">미국 주식 (USD)</option>
                </select>
                <select id="symbol-select" disabled>
                    <option value="" disabled selected>심볼 선택</option>
                </select>
                <button id="btn-add-item">+</button>
            </div>
            
            <div id="compare-list-container">
                <label>선택된 비교 항목:</label>
                <ul id="compare-list">
                    </ul>
            </div>
            
            <button id="btn-compare">차트 보기 (비교)</button>
        </div>

        <div id="chart" class="chart"></div>

    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
